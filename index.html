<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pale-blue": "hsl(225, 100%, 94%)",
              "bright-blue": "hsl(245, 75%, 52%)",
              "very-pale-blue": "hsl(225, 100%, 98%)",
              "desaturated-blue": "hsl(224, 23%, 55%)",
              "dark-blue": "hsl(223, 47%, 23%)",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/general-styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="flex flex-col justify-center content-center h-screen bg-top bg-pale-blue p-6"
  >
    <main>
      <div
        class="flex flex-col max-w-sm mx-auto rounded-xl overflow-hidden bg-white"
      >
        <img
          class="mb-2"
          src="./images/illustration-hero.svg"
          alt="Hero Illustration"
        />
        <div class="flex flex-col items-center p-6">
          <h1 class="font-black tracking-wide text-xl mb-6">Order Summary</h1>
          <p class="text-center text-md text-desaturated-blue mb-6">
            You can now listen millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="flex items-center bg-very-pale-blue rounded-xl w-full p-4 justify-between mb-6 col-to-row gap-4"
          >
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="flex flex-col col-to-row mr-4 font-bold">
              Annual Plan
              <span class="font-medium text-desaturated-blue">$59.99/year</span>
            </div>
            <a
              href="#"
              class="text-sm underline text-bright-blue hover:text-pale-blue cursor-pointer"
              >Change</a
            >
          </div>
          <button
            class="bg-bright-blue drop-shadow-xl font-bold text-white p-2 w-[100%] rounded-lg mb-6 cursor-pointer hover:bg-pale-blue"
          >
            Proceed to Payment
          </button>
          <div
            class="text-desaturated-blue font-bold mb-1 hover:text-dark-blue cursor-pointer"
          >
            Cancel Order
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Colin McArthur </a>.
      </div>
    </main>
  </body>
</html>
