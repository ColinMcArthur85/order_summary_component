<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pale-blue": "hsl(225, 100%, 94%)",
              "bright-blue": "hsl(245, 75%, 52%)",
              "very-pale-blue": "hsl(225, 100%, 98%)",
              "desaturated-blue": "hsl(224, 23%, 55%)",
              "dark-blue": "hsl(223, 47%, 23%)",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/general-styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="flex flex-col justify-center content-center h-screen bg-top bg-pale-blue p-6"
  >
    <main>
      <!-- Card Container -->
      <div
        class="flex flex-col max-w-md mx-auto rounded-xl shadow-md overflow-hidden bg-white"
      >
        <!-- Card Image -->
        <img
          class="mb-12"
          src="./images/illustration-hero.svg"
          alt="Hero Illustration"
        />
        <!-- Card Layout -->
        <div class="flex flex-col items-center px-12">
          <!-- Card Header -->
          <h1
            class="font-black text-center text-dark-blue tracking-wide text-2xl mb-6"
          >
            Order Summary
          </h1>
          <!-- Card Body  -->
          <p class="text-center text-lg text-desaturated-blue mb-4 px-6">
            You can now listen millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Plan Layout  -->
          <div
            class="flex flex-1 items-center shrink bg-very-pale-blue rounded-xl w-full p-6 justify-between mb-8 col-to-row"
          >
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="flex flex-col col-to-row font-bold">
              Annual Plan
              <span class="font-medium text-desaturated-blue">$59.99/year</span>
            </div>
            <a
              href="#"
              class="text-sm underline font-bold text-bright-blue hover:text-pale-blue cursor-pointer"
              >Change</a
            >
          </div>
          <!-- Button  -->
          <button
            class="bg-bright-blue shadow-md shadow-bright-blue font-bold text-white text-sm p-3 w-[100%] rounded-lg mb-8 cursor-pointer hover:bg-pale-blue"
          >
            Proceed to Payment
          </button>
          <!-- Cancel order -->
          <div
            class="text-desaturated-blue font-bold mb-12 hover:text-dark-blue cursor-pointer"
          >
            Cancel Order
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Colin McArthur </a>.
      </div>
    </main>
  </body>
</html>
